<div class="container">
  <form class="needs-validation" novalidate>
    <div class="row g-3">
      <div class="col-sm-6">
        <label for="firstName" class="form-label">Nit</label>
        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>

      <div class="col-sm-6">
        <label for="lastName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>

      <div class="col-12">
        <label for="username" class="form-label">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" id="username" placeholder="Username" required>
          <div class="invalid-feedback">
            Your username is required.
          </div>
        </div>
      </div>

      <div class="col-12">
        <label for="username" class="form-label">Ubicacion</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="dni" required>
          <div class="invalid-feedback">
            Your username is required.
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <label for="state" class="form-label">Tipo</label>
        <select class="form-select" id="state" placeholder="Elije un tipo..." required>
          <option>...</option>
          <option>Restaurantes</option>
          <option>Bares</option>
          <option>Gastrobares</option>
        </select>
        <div class="invalid-feedback">
          Please provide a valid state.
        </div>
      </div>

      <div class="col-12">
        <label for="email" class="form-label">Disponibilidad</label>
        <input type="time" class="form-control" id="email" placeholder="">
        <div class="invalid-feedback">
          Please enter a valid email address for shipping updates.
        </div>
      </div>
    </div>

    <hr class="my-4">

    <button class="w-100 btn btn-primary btn-lg" type="submit">Registrarse</button>
  </form>
</div>
